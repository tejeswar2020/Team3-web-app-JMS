<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1" />
	<title>Company - Login Page</title>
	<link rel="icon" href="https://cdn.shopify.com/s/files/1/0743/4995/products/100-Emoji-Smiley-Face-Icons-1-Color-Sample04_grande.jpg?v=1511740337" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
<div class="box">
<h2 class="center">CREATE USER</h2>
	<form action="Login" method="Post">
		<table style="width:100%">
		  <tr>
		    <th>FirstName:</th>
		    <td><input type="text" name="firstname" /></td>
		  </tr>
		  
		  <tr>
		    <th>LastName:</th>
		    <td><input type="text" name="lastname" /></td>
		  </tr>
		  
		  <tr>
		    <th>Phone:</th>
		    <td><input type="tel" name="usertel" /></td>
		  </tr>
		  
		  <tr>
		    <th>UserName:</th>
		    <td><input type="text" name="username" /></td>
		  </tr>
		  
		  <tr>
		    <th>Password:</th>
		    <td><input type="password" name="password" /></td>
		  </tr>
		  
		   <tr>
		    <th>Email:</th>
		    <td><input type="text" name="email" /></td>
		  </tr> 
		  
		  <tr>
		  	<td></td>
		  	<td><input type="submit" value="SAVE" /></td>
		  </tr> 
		</table>
	
		
	</form>
</div>
</body>
</html>
